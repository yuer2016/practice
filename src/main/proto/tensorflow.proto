syntax = "proto3";

package com.yuer.storm.topology;

// The greeting service definition.
service FaceService {
    // Sends a greeting
    rpc recognition (FaceRequest) returns (FaceReply) {}
}

// The request message containing the user's name.
message FaceRequest {
    string imgPath = 1;
}

// The response message containing the greetings
message FaceReply {
    string deviceId = 1;
}